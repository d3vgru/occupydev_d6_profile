<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>Headline Message</title>
  <script type="text/javascript" src="jquery.pack.js"></script>
  <script type="text/javascript" src="window_manager.js"></script>
  <script type="text/javascript">
    var pWin = window.opener || window;
    // adding the style sheet based off the information we have in the client settings
    document.write('<link rel="stylesheet" type="text/css" href="' + pWin.XC.xcfontsize + '" />');

    function xcMessage(subject, body) {
      if (subject) {
        JQ('#alias').html(subject);
      };
      if (body) {
        JQ('#msg_pane').html(body);
      };
      window.focus();
      return true;
    };
  </script>
</head>
<body id="xcMessage">
  <div id="xcChat">

    <div id="xcHeaderWrapper">
      <div id="xcHeader" class="clearfix">
        <ul class="xcLinks xcMessageMenu">
          <li id="xcCloseLink">
            <a href="#" onclick="window.close()" class="close">Close</a>
          </li>
        </ul>

        <div id="title">
          <div id="xcContactTitle" class="clearfix">
            <div id="alias" class="xcTitle presence">Thinking subject going in here</div>
          </div>
        </div>
      </div>
    </div>

    <div id="xcWrapper" onscroll="xcScrollSave(this.scrollTop);">
      <div id="xcContent">
        <div id="msg_pane" class="xcMsgPane">Message Pane</div>
      </div>
      <div id="msg" class="xcMessage"></div>
    </div>

    <div id="xcFooterWrapper">
      <div id="xcFooter">
        Footer
      </div>
    </div>
  </div>

</body>
</html>
